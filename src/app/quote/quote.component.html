<h6>
<div class="container text-center p-3">
    <h1 style="background-color: seashell;">Quotes For Us</h1>
    <p style="background-color: silver;">The more that you read, the more things you will know.<br>
         The more that you learn, the more places you'll go.</p>
</div>
<div class="container">

    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    <div class="row">
        <div *ngFor='let quote of sortQuotes;let i = index' class="col-md-4 mb-4">
            <div class="card text-white shadow p-3 mb-5 bg-light rounded">
                
                <div class="card-body">
                    
                    <blockquote class="blockquote mb-0">
                        <p class="text-dark">{{quote.name}}</p>
                        <button (click)='Details(i)' class="btn btn-secondary">See More</button>
                        <h4 class="blockquote-footer mt-3"><cite title="Source Title">{{quote.author}} </cite>
                        </h4>
                    </blockquote>
                </div>
                <div *ngIf='quote.showDescription'>
                    <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <a href="https://github.com/Jade-ve"> Susan Jadeve</a>

  </footer>
</h6>
